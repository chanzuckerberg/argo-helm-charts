suite: test grafana.yaml
templates:
  - grafana.yaml

tests:
  - it: should not render anything if .Values.enabled is false
    set:
      enabled: false
    asserts:
      - hasDocuments:
          count: 0
          
  - it: should render a Grafana resource
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Grafana

  - it: should have config
    asserts:
      - isNotEmpty:
          path: spec.config

  - it: should have an okta auth config
    asserts:
      - isNotEmpty:
          path: spec.config["auth.okta"]
  
  - it: should have a number of replicas specified
    asserts:
      - isNotEmpty:
          path: spec.deployment.spec.replicas

  - it: should contain metadata
    asserts:
      - isNotEmpty:
          path: metadata.name
      - isNotEmpty:
          path: metadata.labels.app
      - isNotEmpty:
          path: metadata.labels.name

  - it: should have valid log settings
    asserts:
      - equal:
          path: spec.config.log.mode
          value: console
      - equal:
          path: spec.config.log.level
          value: debug

  - it: should render auth configuration if enabled
    set:
      grafanaAnnotations: {}
      roleAttributePath: "custom_role_path"
    asserts:
      - isNotEmpty:
          path: spec.config.auth
      - isNotEmpty:
          path: spec.config["auth.basic"]
      - isNotEmpty:
          path: spec.config["auth.anonymous"]
      - isNotEmpty:
          path: spec.config["auth.okta"]

  - it: should have a valid deployment configuration
    asserts:
      - isNotEmpty:
          path: spec.deployment.spec.template.spec.volumes
      - equal:
          path: spec.deployment.spec.template.spec.volumes[0].secret.secretName
          value: grafana-sso-secret
      - isNotEmpty:
          path: spec.deployment.spec.template.spec.containers[0].volumeMounts

  - it: should configure ingress correctly
    asserts:
      - equal:
          path: spec.ingress.spec.ingressClassName
          value: nginx
      - isNotEmpty:
          path: spec.ingress.spec.rules
      - isNotEmpty:
          path: spec.ingress.spec.tls

  - it: should configure ingress TLS correctly
    set:
      grafanaSubdomain: "grafana"
      baseDomain: "example.com"
    asserts:
      - isNotEmpty:
          path: spec.ingress.spec.tls
      - equal:
          path: spec.ingress.spec.tls[0].hosts[0]
          value: "grafana.example.com"

  - it: should configure service correctly
    asserts:
      - equal:
          path: spec.service.spec.ports[0].port
          value: 80
      - equal:
          path: spec.service.spec.ports[0].targetPort
          value: 3000

  - it: should include custom metadata annotations if provided
    set:
      grafanaAnnotations:
        example-annotation: "custom-value"
    asserts:
      - isNotEmpty:
          path: metadata.annotations
      - equal:
          path: metadata.annotations.example-annotation
          value: "custom-value"
  
  - it: should correctly set the server root URL
    set:
      grafanaSubdomain: "grafana"
      baseDomain: "example.com"
    asserts:
      - equal:
          path: spec.config.server.root_url
          value: "https://grafana.example.com"

  - it: should include volume mounts for secrets
    asserts:
      - isNotEmpty:
          path: spec.deployment.spec.template.spec.volumes
      - equal:
          path: spec.deployment.spec.template.spec.volumes[0].secret.secretName
          value: grafana-sso-secret
      - isNotEmpty:
          path: spec.deployment.spec.template.spec.containers[0].volumeMounts
      - equal:
          path: spec.deployment.spec.template.spec.containers[0].volumeMounts[0].mountPath
          value: /etc/secrets

  - it: should include extra env vars when provided
    set:
      env:
        FOO: bar
        BAR: baz
    asserts:
      - contains:
          path: spec.deployment.spec.template.spec.containers[0].env
          content:
            name: "FOO"
            value: "bar"
      - contains:
          path: spec.deployment.spec.template.spec.containers[0].env
          content:
            name: "BAR"
            value: "baz"

  - it: should not render env section when .Values.env is an empty object
    set:
      env: {}
    asserts:
      - notExists:
          path: spec.deployment.spec.template.spec.containers[0].env

  - it: should include extra secret volumes when provided
    set:
      extraSecretVolumes:
        - name: slack-webhook-secret
          secret:
            secretName: slack-webhook-secret
            defaultMode: 0444
    asserts:
      - equal:
          path: spec.deployment.spec.template.spec.volumes
          value:
            - name: secrets
              secret:
                secretName: grafana-sso-secret
                defaultMode: 0444
            - name: slack-webhook-secret
              secret:
                secretName: slack-webhook-secret
                defaultMode: 0444
      - equal:
          path: spec.deployment.spec.template.spec.containers[0].volumeMounts
          value:
            - name: secrets
              mountPath: /etc/secrets
              readOnly: true
            - name: slack-webhook-secret
              mountPath: /etc/slack-webhook-secret
              readOnly: true

  - it: should not include extra secret volumes when not provided
    set:
      extraSecretVolumes: []
    asserts:
      - equal:
          path: spec.deployment.spec.template.spec.volumes
          value:
            - name: secrets
              secret:
                secretName: grafana-sso-secret
                defaultMode: 0444
      - equal:
          path: spec.deployment.spec.template.spec.containers[0].volumeMounts
          value:
            - name: secrets
              mountPath: /etc/secrets
              readOnly: true

  - it: should render ingress when gateway is disabled
    set:
      gateway:
        enabled: false
    asserts:
      - isNotEmpty:
          path: spec.ingress
      - notExists:
          path: spec.httpRoute

  - it: should render httpRoute when gateway is enabled
    set:
      gateway:
        enabled: true
        gatewayName: "test-gateway"
        gatewayNamespace: "gateway-system"
      grafanaSubdomain: "grafana"
      baseDomain: "example.com"
    asserts:
      - isNotEmpty:
          path: spec.httpRoute
      - notExists:
          path: spec.ingress
      - equal:
          path: spec.httpRoute.spec.parentRefs[0].name
          value: "test-gateway"
      - equal:
          path: spec.httpRoute.spec.parentRefs[0].namespace
          value: "gateway-system"
      - equal:
          path: spec.httpRoute.spec.hostnames[0]
          value: "grafana.example.com"
      - equal:
          path: spec.httpRoute.spec.rules[0].backendRefs[0].name
          value: "grafana-service"
      - equal:
          path: spec.httpRoute.spec.rules[0].backendRefs[0].port
          value: 80

  - it: should configure httpRoute with custom annotations and labels
    set:
      gateway:
        enabled: true
        gatewayName: "my-gateway"
        annotations:
          custom-annotation: "test-value"
          another-annotation: "another-value"
        labels:
          custom-label: "test-label"
    asserts:
      - equal:
          path: spec.httpRoute.metadata.annotations.custom-annotation
          value: "test-value"
      - equal:
          path: spec.httpRoute.metadata.annotations.another-annotation
          value: "another-value"
      - equal:
          path: spec.httpRoute.metadata.labels.custom-label
          value: "test-label"

  - it: should configure httpRoute with sectionName when provided
    set:
      gateway:
        enabled: true
        gatewayName: "test-gateway"
        sectionName: "https-listener"
    asserts:
      - equal:
          path: spec.httpRoute.spec.parentRefs[0].sectionName
          value: "https-listener"

  - it: should configure httpRoute without namespace when not provided
    set:
      gateway:
        enabled: true
        gatewayName: "local-gateway"
    asserts:
      - equal:
          path: spec.httpRoute.spec.parentRefs[0].name
          value: "local-gateway"
      - notExists:
          path: spec.httpRoute.spec.parentRefs[0].namespace
