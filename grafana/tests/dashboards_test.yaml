suite: test dashboards.yaml
templates:
  - dashboards.yaml

tests:
  - it: should render a GrafanaDashboard resource
    asserts:
      - hasDocuments:
          count: 20
      - isKind:
          of: GrafanaDashboard

  - it: should contain metadata
    asserts:
      - documentIndex: 0
        isNotEmpty:
          path: metadata.name

  - it: should have valid metadata
    asserts:
      - documentIndex: 0
        isNotEmpty:
          path: metadata.labels
      - documentIndex: 0
        isNotEmpty:
          path: spec

  - it: should have datasources
    asserts:
      - documentIndex: 0
        isNotEmpty:
          path: spec.datasources

  - it: should have a folder
    asserts:
      - documentIndex: 0
        isNotEmpty:
          path: spec.folder

  - it: should have an instance selector
    asserts:
      - documentIndex: 0
        isNotEmpty:
          path: spec.instanceSelector.matchLabels.name
