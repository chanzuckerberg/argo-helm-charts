suite: test folders.yaml
templates:
  - folders.yaml

tests:
  - it: should render a GrafanaFolder resource
    asserts:
      - hasDocuments:
          count: 2
      - isKind:
          of: GrafanaFolder

  - it: should contain metadata
    asserts:
      - isNotEmpty:
          path: metadata.name

  - it: should have valid metadata
    asserts:
      - documentIndex: 0
        isNotEmpty:
          path: metadata.name
      - documentIndex: 0
        isNotEmpty:
          path: spec
      - documentIndex: 1
        isNotEmpty:
          path: metadata.name
      - documentIndex: 1
        isNotEmpty:
          path: spec

  - it: should have a title
    asserts:
      - isNotEmpty:
          path: spec.title

  - it: should have an instance selector
    asserts:
      - isNotEmpty:
          path: spec.instanceSelector.matchLabels.name
