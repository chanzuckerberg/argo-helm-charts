apiVersion: v1
kind: Service
metadata:
  name: {{ include "cluster-healthcheck.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cluster-healthcheck.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetPort }}
    protocol: TCP
    name: http
  selector:
    {{- include "cluster-healthcheck.selectorLabels" . | nindent 4 }}

