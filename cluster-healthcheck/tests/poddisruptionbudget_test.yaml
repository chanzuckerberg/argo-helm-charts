# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: test poddisruptionbudget.yaml
templates:
  - poddisruptionbudget.yaml

tests:
  - it: should create a PodDisruptionBudget resource when enabled
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: PodDisruptionBudget
      - containsDocument:
          apiVersion: policy/v1
          kind: PodDisruptionBudget

  - it: should not create PodDisruptionBudget when disabled
    set:
      podDisruptionBudget:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should have correct metadata
    asserts:
      - equal:
          path: metadata.name
          value: RELEASE-NAME-cluster-healthcheck
      - equal:
          path: metadata.namespace
          value: NAMESPACE

  - it: should have correct labels
    asserts:
      - equal:
          path: metadata.labels["helm.sh/chart"]
          value: cluster-healthcheck-0.1.0
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: cluster-healthcheck
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: RELEASE-NAME
      - equal:
          path: metadata.labels["app.kubernetes.io/managed-by"]
          value: Helm

  - it: should use default maxUnavailable
    asserts:
      - equal:
          path: spec.maxUnavailable
          value: 1

  - it: should use custom maxUnavailable when provided
    set:
      podDisruptionBudget:
        maxUnavailable: 2
    asserts:
      - equal:
          path: spec.maxUnavailable
          value: 2

  - it: should have correct selector labels
    asserts:
      - equal:
          path: spec.selector.matchLabels["app.kubernetes.io/name"]
          value: cluster-healthcheck
      - equal:
          path: spec.selector.matchLabels["app.kubernetes.io/instance"]
          value: RELEASE-NAME

  - it: should work when enabled explicitly
    set:
      podDisruptionBudget:
        enabled: true
        maxUnavailable: 3
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: spec.maxUnavailable
          value: 3

