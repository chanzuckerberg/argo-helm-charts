# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: test service.yaml
templates:
  - service.yaml

tests:
  - it: should create a Service resource
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Service
      - containsDocument:
          apiVersion: v1
          kind: Service

  - it: should have correct metadata
    asserts:
      - equal:
          path: metadata.name
          value: RELEASE-NAME-cluster-healthcheck
      - equal:
          path: metadata.namespace
          value: NAMESPACE

  - it: should have correct labels
    asserts:
      - equal:
          path: metadata.labels["helm.sh/chart"]
          value: cluster-healthcheck-0.1.0
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: cluster-healthcheck
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: RELEASE-NAME
      - equal:
          path: metadata.labels["app.kubernetes.io/managed-by"]
          value: Helm

  - it: should use default service type
    asserts:
      - equal:
          path: spec.type
          value: ClusterIP

  - it: should use custom service type when provided
    set:
      service:
        type: NodePort
    asserts:
      - equal:
          path: spec.type
          value: NodePort

  - it: should have correct port configuration
    asserts:
      - equal:
          path: spec.ports[0].port
          value: 80
      - equal:
          path: spec.ports[0].targetPort
          value: 8080
      - equal:
          path: spec.ports[0].protocol
          value: TCP
      - equal:
          path: spec.ports[0].name
          value: http

  - it: should use custom ports when provided
    set:
      service:
        port: 8080
        targetPort: 9090
    asserts:
      - equal:
          path: spec.ports[0].port
          value: 8080
      - equal:
          path: spec.ports[0].targetPort
          value: 9090

  - it: should have correct selector labels
    asserts:
      - equal:
          path: spec.selector["app.kubernetes.io/name"]
          value: cluster-healthcheck
      - equal:
          path: spec.selector["app.kubernetes.io/instance"]
          value: RELEASE-NAME

