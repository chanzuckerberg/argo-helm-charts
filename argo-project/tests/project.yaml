# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: test cronjobs
templates:
  - project.yaml
tests:
  - it: should work
    set:
      projectName: test-addons
      namespace: argocd
      spec:
        clusterResourceWhitelist:
          - group: "*"
            kind: "*"
        destinations:
          - namespace: "cw-loki"
            server: "*"
        sourceRepos:
          - "*"
    asserts:
      - isKind:
          of: AppProject
