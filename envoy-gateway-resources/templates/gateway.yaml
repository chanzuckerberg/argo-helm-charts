apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: eg
spec:
  controllerName: gateway.envoyproxy.io/gatewayclass-controller
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: {{ .Values.gatewayName }}
  namespace: envoy-gateway
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod-eg"
spec:
  gatewayClassName: eg
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      protocol: HTTPS
      port: 443
      hostname: "*.{{ .Values.clusterName }}.{{ .Values.baseDomain }}"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - group: ''
            kind: Secret
            name: {{ .Values.gatewayName }}-tls
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod-eg
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: infra-eng@chanzuckerberg.com
    privateKeySecretRef:
      name: letsencrypt-prod-eg-acme-account
    solvers:
      - selector:
          dnsZones:
            - "{{ .Values.clusterName }}.{{ .Values.baseDomain }}"
        dns01:
          route53: {}
      - selector: {}
        http01:
          gatewayHTTPRoute:
            parentRefs:
              - group: gateway.networking.k8s.io
                name: {{ .Values.gatewayName }}
                namespace: envoy-gateway
                kind: Gateway
---
