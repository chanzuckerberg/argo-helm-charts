# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: test service
templates:
  - service.yaml
tests:
  - it: should render a Service
    asserts:
      - isKind:
          of: Service
      - equal:
          path: metadata.name
          value: RELEASE-NAME-prom2parquet

  - it: should use ClusterIP by default
    asserts:
      - equal:
          path: spec.type
          value: ClusterIP

  - it: should expose port 1234 by default
    asserts:
      - equal:
          path: spec.ports[0].port
          value: 1234
      - equal:
          path: spec.ports[0].name
          value: http

  - it: should use custom service port
    set:
      service:
        port: 9090
    asserts:
      - equal:
          path: spec.ports[0].port
          value: 9090

  - it: should have correct selector labels
    asserts:
      - equal:
          path: spec.selector
          value:
            app.kubernetes.io/name: prom2parquet
            app.kubernetes.io/instance: RELEASE-NAME
            app: RELEASE-NAME-prom2parquet

