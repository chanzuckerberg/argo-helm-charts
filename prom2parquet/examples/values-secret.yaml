# Example: Using AWS credentials from a Kubernetes Secret
# The secret must be created separately and contain access_key_id and secret_access_key

replicaCount: 1

image:
  repository: 123456789012.dkr.ecr.us-west-2.amazonaws.com/prom2parquet
  pullPolicy: IfNotPresent
  tag: "v1.0.0"

serviceAccount:
  create: true

awsCredentials:
  secretName: "prom2parquet-aws-credentials"
  accessKeyIdKey: "access_key_id"
  secretAccessKeyKey: "secret_access_key"

backend:
  type: "s3/aws"
  root: "my-metrics-bucket"

serverPort: 1234

service:
  type: ClusterIP
  port: 1234

resources:
  limits:
    cpu: "500m"
    memory: "512Mi"
  requests:
    cpu: "100m"
    memory: "128Mi"

nodeSelector:
  kubernetes.io/arch: arm64

