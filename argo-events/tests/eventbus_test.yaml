# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: test eventbus.yaml
templates:
  - eventbus.yaml

tests:
  - it: should render an event bus resource
    set:
      eventbus:
        jetstream:
          version: 2.7.3

    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: EventBus
      - equal:
          path: metadata.name
          value: default
      - equal:
          path: spec.jetstream
          value:
            replicas: 1
            version: "2.7.3"
  - it: should render an event bus resource with additional properties like persistent strategy or streamConfig
    set:
      eventbus:
        jetstream:
          version: 2.7.3
          persistence:
            volumeSize: 0.5Gi
          streamConfig: |
            replicas: 1

    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: EventBus
      - equal:
          path: metadata.name
          value: default
      - equal:
          path: spec.jetstream
          value:
            persistence:
              volumeSize: 0.5Gi
            replicas: 1
            streamConfig: |
              replicas: 1
            version: 2.7.3