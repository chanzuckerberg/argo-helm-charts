name: Lint and Test Charts

on: pull_request

jobs:

  lint-test:
    strategy:
      matrix:
        k8s_ver: [v1.29.8, v1.30.4, v1.31.0]
        helm_ver: [v3.13.2, v3.15.4, v3.16.1]

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ matrix.helm_ver }}

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: latest
        id: install

      - name: Create kind cluster
        uses: helm/kind-action@v1.9.0
        with:
          node_image: kindest/node:${{ matrix.k8s_ver }}

      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          check-latest: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.6.1

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --chart-dirs . --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "Changed charts: $changed"
          fi

      - name: Validate changed charts with test fixtures
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          helm repo add argo-helm-charts https://chanzuckerberg.github.io/argo-helm-charts/
          for chart in $(ct list-changed --chart-dirs . --target-branch ${{ github.event.repository.default_branch }}); do
            echo "Validating chart: $chart"
            
            # Update dependencies if Chart.yaml has dependencies
            if [ -f "$chart/Chart.yaml" ] && grep -q "dependencies:" "$chart/Chart.yaml"; then
              echo "Updating dependencies for $chart"
              helm dependency update "$chart" || true
              helm dependency build "$chart" || true
            fi
            
            # Test with default values if test-fixtures/values.yaml exists
            if [ -f "$chart/test-fixtures/values.yaml" ]; then
              echo "Testing $chart with default test values"
              helm template test-release "$chart" --values "$chart/test-fixtures/values.yaml" | kubectl apply -f - --dry-run=client
            fi
            
            # Test with invalid values if test-fixtures/values1.yaml exists
            if [ -f "$chart/test-fixtures/values1.yaml" ]; then
              echo "Testing $chart with invalid test values (expecting failure)"
              helm template test-release "$chart" --values "$chart/test-fixtures/values1.yaml" 2>&1 | grep -q "error" || echo "Warning: Expected error not found"
            fi
            
            # Test with valid values if test-fixtures/values2.yaml exists
            if [ -f "$chart/test-fixtures/values2.yaml" ]; then
              echo "Testing $chart with valid test values"
              helm template test-release "$chart" --values "$chart/test-fixtures/values2.yaml" | kubectl apply -f - --dry-run=client
            fi
          done

      - name: Install changed charts on cluster
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          helm repo add argo-helm-charts https://chanzuckerberg.github.io/argo-helm-charts/
          for chart in $(ct list-changed --chart-dirs . --target-branch ${{ github.event.repository.default_branch }}); do
            echo "Installing chart: $chart"
            
            # Update dependencies if needed
            if [ -f "$chart/Chart.yaml" ] && grep -q "dependencies:" "$chart/Chart.yaml"; then
              helm dependency update "$chart" || true
              helm dependency build "$chart" || true
            fi
            
            # Install with gha-cluster-values if it exists
            if [ -f "$chart/test-fixtures/gha-cluster-values.yaml" ]; then
              echo "Installing $chart with gha-cluster-values.yaml"
              helm install test-$(basename "$chart") "$chart" --wait --values "$chart/test-fixtures/gha-cluster-values.yaml" --debug
            fi
          done
          
      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --target-branch ${{ github.event.repository.default_branch }}

      - name: Run chart-testing (install)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct install --target-branch ${{ github.event.repository.default_branch }}

  # job to aggregate lint-test matrix job completion
  matrix-complete:
    needs: lint-test
    runs-on: ubuntu-latest
    steps:
      - name: complete
        run: echo "Done!"