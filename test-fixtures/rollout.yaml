argo-rollouts:
  enabled: true
  services:
    service1:
      args: ["arg1", "arg2"]
      command: ["command1", "command2"]
      serviceAccount:
        create: true
      autoscaling:
        enabled: true
        minReplicas: 2
        maxReplicas: 10
        maxUnavailable: 1
      replicaCount: 2
      sidecars:
        - name: sidecar1
          image: "sidecar1:latest"
        - name: sidecar2
          image: "sidecar2:latest"
      initContainers:
        - name: initContainer1
          image: "alpine:latest"
          command: ["echo", "Hello World"]
  rolloutAnalysis:
    analysisRunMetadata:
      annotations:
        test: "value"
    strategy:
      bluegreen:
        autoPromotionEnabled: true
        prePromotionAnalysis:
          templates:
            - templateName: "template1"
            - templateName: "template2"
          args:
            - name: "arg1"  
              value: "value1"
          analysisRunMetadata:
            annotations:
              test: "value"
global:
  deploymentKind: "Rollout"