# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: test ingress
templates:
  - ingress.yaml
tests:
  - it: adds nginx auth annotations when oidcProxy.enabled=true
    set:
      global:
        ingress:
          host: "stack.play.dev.czi.team"
        oidcProxy:
          enabled: true
      services:
        service1:
          ingress:
            oidcProtected: true
    asserts:
      - isKind:
          of: Ingress
  - it: adds additional nginx auth headers when using additionalHeaders
    set:
      global:
        ingress:
          host: "stack.play.dev.czi.team"
        oidcProxy:
          enabled: true
          additionalHeaders:
            - X-Forwarded-User
            - blahblahblah
      services:
        service1:
          ingress:
            oidcProtected: true
    asserts:
      - isKind:
          of: Ingress
  - it: adds auth-snippet with using skipAuth
    set:
      global:
        ingress:
          host: "stack.play.dev.czi.team"
        oidcProxy:
          enabled: true
          skipAuth:
            - path: /healthz
              method: GET
            - path: /api/*
              method: "*"
      services:
        service1:
          ingress:
            oidcProtected: true
    asserts:
      - isKind:
          of: Ingress
  - it: adds adds certManager annotations
    set:
      global:
        fullnameOverride: missing-otter
        ingress:
          host: stack.play.dev.czi.team
        oidcProxy:
          enabled: true
          skipAuth:
            - path: /healthz
              method: GET
            - path: /api/*
              method: "*"
      services:
        service1:
          ingress:
            oidcProtected: true
            rules:
              - host: cellxgene.cziscience.com
              - host: api.cellxgene.cziscience.com
    asserts:
      - isKind:
          of: Ingress
      - documentIndex: 0
        equal:
          path: metadata.annotations["cert-manager.io/cluster-issuer"]
          value: letsencrypt-prod
      - documentIndex: 0
        equal:
          path: metadata.annotations["cert-manager.io/private-key-algorithm"]
          value: RSA
      - documentIndex: 0
        equal:
          path: metadata.annotations["cert-manager.io/private-key-size"]
          value: "4096"
      - documentIndex: 0
        equal:
          path: metadata.annotations["external-dns.alpha.kubernetes.io/exclude"]
          value: "false"
      - documentIndex: 0
        equal:
          path: metadata.annotations["external-dns.alpha.kubernetes.io/target"]
          value: "access.play.dev.czi.team"
      - documentIndex: 0
        contains:
          path: spec.tls[0].hosts
          content: stack.play.dev.czi.team
      - documentIndex: 0
        notContains:
          path: spec.tls[0].hosts
          content: api.cellxgene.cziscience.com
      - documentIndex: 0
        notContains:
          path: spec.tls[0].hosts
          content: cellxgene.cziscience.com
      - documentIndex: 0
        notExists:
          path: spec.tls[0].secretName
      - documentIndex: 0
        notContains:
          path: spec.tls[1].hosts
          content: stack.play.dev.czi.team
      - documentIndex: 0
        contains:
          path: spec.tls[1].hosts
          content: api.cellxgene.cziscience.com
      - documentIndex: 0
        contains:
          path: spec.tls[1].hosts
          content: cellxgene.cziscience.com
      - documentIndex: 0
        equal:
          path: spec.tls[1].secretName
          value: custom-hosts-missing-otter-tls-secret
      - documentIndex: 0
        lengthEqual:
          path: spec.tls[0].hosts
          count: 1
      - documentIndex: 0
        lengthEqual:
          path: spec.tls[1].hosts
          count: 2
