# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: test cronjobs
templates:
  - cronjob.yaml
tests:
  - it: should work
    set:
      cronJobs:
        job1:
          concurrencyPolicy: Forbid
          schedule: "*/3 * * * *"
          serviceAccount:
            create: true
          image:
            repository: my-repo
            tag: sha-mytag
          command: ["hello-world"]
          args: ["arg1", "arg2"]
    asserts:
      - hasDocuments:
          count: 2
      - documentIndex: 0
        containsDocument:
          apiVersion: batch/v1
          kind: CronJob
          name: "release-name-stack-job1"
        template: cronjob.yaml
      - documentIndex: 0
        equal:
          path: metadata.name
          value: "release-name-stack-job1"
      - documentIndex: 0
        equal:
          path: spec.jobTemplate.spec.template.spec.containers[0].image
          value: "my-repo:sha-mytag"
      - documentIndex: 0
        equal:
          path: spec.jobTemplate.spec.template.spec.containers[0].command
          value: ["hello-world"]
      - documentIndex: 0
        equal:
          path: spec.jobTemplate.spec.template.spec.containers[0].args
          value: ["arg1", "arg2"]
      - documentIndex: 0
        equal:
          path: spec.schedule
          value: "*/3 * * * *"
      - documentIndex: 0
        equal:
          path: spec.concurrencyPolicy
          value: Forbid
      - documentIndex: 1
        containsDocument:
          apiVersion: v1
          kind: ServiceAccount
          name: "release-name-stack-job1"
      - documentIndex: 1
        equal:
          path: metadata.name
          value: "release-name-stack-job1"
      - documentIndex: 1
        equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: "stack"
      - documentIndex: 1
        equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: "RELEASE-NAME"
      - documentIndex: 1
        equal:
          path: metadata.labels["app.kubernetes.io/version"]
          value: "1.16.0"
      - documentIndex: 1
        equal:
          path: metadata.labels["app.kubernetes.io/managed-by"]
          value: "Helm"
      - documentIndex: 1
        equal:
          path: metadata.labels["app.kubernetes.io/service"]
          value: "release-name-stack-job1"
      - documentIndex: 1
        equal:
          path: automountServiceAccountToken
          value: true
  - it: should not make service account for cronjob
    set:
      cronJobs:
        job2:
          concurrencyPolicy: Forbid
          schedule: "*/3 * * * *"
          image:
            repository: my-repo
            tag: sha-mytag
          command: ["hello-world"]
          args: ["arg1", "arg2"]
    asserts:
      - hasDocuments:
          count: 1
      - containsDocument:
          apiVersion: batch/v1
          kind: CronJob
          name: "release-name-stack-job2"
        template: cronjob.yaml
      - containsDocument:
          apiVersion: v1
          kind: ServiceAccount
          name: "release-name-stack-job1"
        not: true
      
