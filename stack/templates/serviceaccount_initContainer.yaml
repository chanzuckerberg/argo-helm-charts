{{ $global := . }}
{{ range $serviceName, $serviceValues := .Values.services }}
{{ range $containerName, $containerValues := $serviceValues.initContainers}}
{{- $globalValuesDict := $global.Values.global | toYaml -}}
{{- $values := fromYaml $globalValuesDict -}}
{{- $values = set $values "name" $containerName -}}
{{- $values := mergeOverwrite $values $containerValues -}}
{{- $container := dict "Chart" $global.Chart "Release" $global.Release "Capabilities" $global.Capabilities "Values" $values -}}
{{- with $container -}}
{{- if .Values.serviceAccount.create -}}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "container.serviceAccountName" . }}
  labels:
    {{- include "service.labels" . | nindent 4 }}
  {{- with mergeOverwrite 
            (dict)
            .Values.annotations
            .Values.serviceAccount.annotations
  }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.serviceAccount.automount }}
---
{{- end}}
{{- end}}
{{- end}}
{{- end}}