{{ $global := . }}
{{- with $global.Values.global }}
{{- if ne (trim .appContext.stackContextConfigMapName) "" }}
---
kind: ConfigMap
apiVersion: v1 
metadata:
  name: {{ .appContext.stackContextConfigMapName }}
data:
  __ARGUS_STACK_NAME: {{ $global.Release.Name }}
  __ARGUS_STACK_INGRESS_HOST: {{ .ingress.host }}
{{- end }}
{{- end }}
