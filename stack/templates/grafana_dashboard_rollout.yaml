            "placement": "bottom",
            "showLegend": true
            },
            "tooltip": {
            "mode": "single",
            "sort": "none"
            }
        },
        "pluginVersion": "11.3.0",
        "targets": [
            {
            "datasource": {
                "type": "prometheus",
                "uid": "prometheus"
            },
            "expr": "",
            "range": true,
            "refId": "A"
            }
        ],
        "title": "Empty",
        "type": "timeseries"
        }
    ],
    "preload": false,
    "schemaVersion": 40,
    "tags": [],
    "templating": {
        "list": []
    },
    "time": {
        "from": "now-6h",
        "to": "now"
    },
    "timepicker": {},
    "timezone": "browser",
    "title": "Dummy Dashboard",
    "uid": "aerd35mufcikge",
